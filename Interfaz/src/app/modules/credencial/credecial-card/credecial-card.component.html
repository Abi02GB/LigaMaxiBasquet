<body>
	<div class="container-fluid">
		<div class="row">
			<!--form [formGroup]="credencial" class="container-fluid" (ngSubmit)="actualizarCredencial()">
				<div class="row">
					<div class="col-md-6 mb-2">
						
						<label for="" class="form-label">Seleccione un equipo:</label>
						<select class="form-control" name="equipos" (change)="listaEquipos" formControlName="equipos"
							required>
							<option value="" disabled>Seleccionar equipo</option>
							<option *ngFor="let equipo of listaEquipos" [ngValue]="equipo"> {{ equipo.nombre_equi }}
							</option>
						</select>
					</div>

					<div class="col-md-6 mb-2">
						
						<label for="" class="form-label">Seleccione un jugador:</label>
						<select class="form-control" name="jugadores" (change)="listaJugadores"
							formControlName="jugadores" required>
							<option value="" disabled>Seleccionar jugador</option>
							<option *ngFor="let equipo of listaJugadores" [ngValue]="equipo">{{ equipo.nombre_jug }}
							</option>
						</select>
					</div>
				</div>
			</!--form-->
			<form [formGroup]="credencial" class="container-fluid" (ngSubmit)="actualizarCredencial()">
				<div class="row">
					

					<div class="col-md-6 mb-2">
						<!--Seleccionar Jugador-->
						<label for="" class="form-label">Seleccione un jugador:</label>
						<select class="form-control" name="jugadores" (change)="listaJugadoresfake"
							formControlName="jugadores" required>
							<option value="" disabled>Seleccionar jugador</option>
							<option *ngFor="let equipo of listaJugadoresfake" [ngValue]="equipo">{{ equipo.nombre_jug}}
							</option>
						</select>
					</div>
				</div>
			</form>
		</div>

		<div class="row" id="credencialcita">
			<div *ngFor="let jugadorCredencial of listaJugadoresfake"  class="col-md-6 mb-2">
		<div id="credencial">
			<div class="row">
				<div class="col-md-12">
					<div class="post row">
						<div class="col-md-3 img">
							<img src="../assets/Imagenes/Logo.jpg">
						</div>
						<div class="col-md-9">
							<h1 class="text-center titulo">
								Liga Maxi Basquet Cochabamba
							</h1>
							<div class="sub-titulo">Credencial</div>
						</div>
					</div>
				</div>

				<!--div *ngIf="(controls.equipos.errors?.required) || (controls.jugadores.errors?.required)"
					class="alert alert-primary" role="alert">
					<h3 class="alert-primary text-center">GENERANDO CREDENCIAL...</h3>
					<div *ngIf="(controls.equipos.touched && controls.equipos.invalid)" class="text-danger text-center">
						<div *ngIf="controls.equipos.errors?.required">
							<h3>Por favor, selecciona un equipo</h3>
						</div>
					</div>
					<div *ngIf="(controls.jugadores.touched && controls.jugadores.invalid)"
						class="text-danger text-center">
						<div *ngIf="controls.jugadores.errors?.required">
							<h3>Por favor, selecciona un jugador</h3>
						</div>
					</div>
				</div-->

				<div 
					class="col-md-8">
					<!--Nombre completo-->
					<div class="form-group p-2 text-black row ">
						<label for="nombre" class="formulario">Nombre completo:</label>
						<label *ngIf="!controls.jugadores.invalid">
							{{jugadorCredencial.nombre_jug + " " +
							jugadorCredencial.prim_ap_jug + " " +
							jugadorCredencial.seg_ap_jug}}</label>
					</div>

					<div class="row">
						<div class="col-md-6">
							<!--Fecha de nacimiento-->
							<div class="form-group p-2 text-black row">
								<label for="Fecha-de-Nacimiento" class="formulario">Fecha de Nacimiento:</label>
								<label *ngIf="!controls.jugadores.invalid"> {{jugadorCredencial.fecha_nac_jug}}</label>
							</div>
							<!--Equipo-->
							<div class="form-group p-2 text-black row">
								<label for="Equipo" class="formulario">Equipo:</label>
								<label *ngIf="!controls.equipos.invalid">{{ equipoJugador.nombre_equi }}</label>
							</div>
						</div>
						<div class="col-md-6">
							<!--Numero de identificacion-->
							<div class="form-group p-2 text-black row">
								<label for="Numero-de-Identificacion" class="formulario">Numero de
									Identificacion:</label>
								<label *ngIf="!controls.jugadores.invalid">{{jugadorCredencial.num_iden_jug}}</label>
							</div>
							<!--Telefono-->
							<div class="form-group p-2 text-black row">
								<label for="Telefono:" class="formulario">Telefono:</label>
								<label *ngIf="!controls.jugadores.invalid">{{jugadorCredencial.telf_jug}}</label>
							</div>
						</div>
					</div>
				</div>
				<div 
					class="col-md-4 text-center">
					<div class="p-3">
						<img src="../../../../assets/Imagenes/Logo.jpg" class="img-fluid" alt="Imagen jugador" />
					</div>
					<div class="QR" id="QR">
						<qr-code [value]="urlActual"></qr-code>
					</div>
				</div>
			</div>
		</div>
		</div>
		
		

	</div>
		<button 
			(click)="downloadPDF()" class="btn btn-dark btn-l mt-3">Crear PDF</button>
	</div>
</body>
