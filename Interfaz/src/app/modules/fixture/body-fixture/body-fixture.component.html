<body>

  <div class="content">
    <div class="container">
      <h2 class="text-center">LIGA MAXI BASQUET COCHABAMBA</h2>
      <div class="table-responsive">

        <table class="table custom-table">
          <thead>
            <tr>
              <th scope="col">Fecha</th>
              <th scope="col">Hora</th>
              <th scope="col">Equipo A</th>
              <th scope="col">Equipo B</th>
              <th scope="col">Lugar</th>
              <th scope="col">Resultado</th>
              <!--th scope="col">Control del Partido</th-->
            </tr>
          </thead>

          <tbody>
            <tr scope="row">
            </tr>
            <tr *ngFor="let partido of listaPartidos" (click)="controlDelPartido(partido)">
              <td>{{ partido?.fecha_part }}</td>
              <td>{{ partido?.hora_ini_part.substr(0,5) }}</td>
              <td>{{ partido?.equipo_A }}</td>
              <td>{{ partido?.equipo_B }}</td>
              <td>{{ partido?.lugar }}</td>
              <td>Equipo ganador</td>
              <!--td (click)="controlDelPartido()">Mesa</td-->
            </tr>
          </tbody>
        </table>
      </div>
      
      <h4 class="text-center" id="partidoVacio" *ngIf="listaPartidos.length==0">NO EXISTEN PARTIDOS</h4>
      <div>
        <button *appRole="true" class="btn btn-dark btn-m mt-3" (click)="agregarPartido()">
          Agregar partido
        </button>
      </div>
    </div>
  </div>

</body>
