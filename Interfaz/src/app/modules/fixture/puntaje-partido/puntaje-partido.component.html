<div>
    <app-header-modules></app-header-modules>
    <div class="container-fluid">

        <body>
            <div class="pagination justify-content-center mt-2">
                <button class="btn btn-outline-secondary btn-lg mx-2 active">Periodo 1</button>
                <button [disabled]="periodoActual" class="btn btn-outline-secondary btn-lg mx-2">Periodo 2</button>
                <button [disabled]="periodoActual" class="btn btn-outline-secondary btn-lg mx-2">Periodo 3</button>
                <button [disabled]="periodoActual" class="btn btn-outline-secondary btn-lg mx-2">Periodo 4</button>
                <button [disabled]="periodoActual" class="btn btn-outline-secondary btn-lg mx-2">Periodo Extra</button>
            </div>
            <div class="row mx-5 mt-3">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-5 row">
                            <h1 class="text-center">Equipo A</h1>

                            <div class="col-md-6 mt-2 text-center">
                                <h2 id="puntaje"> {{ puntaje_A }} </h2>
                            </div>
                            <div class="col-md-6 row text-center">
                                <button class="btn btn-info btn-lg mt-1">Canasta simple</button>
                                <button class="btn btn-warning btn-lg mt-1">Canasta doble</button>
                                <button class="btn btn-success btn-lg mt-1">Canasta triple</button>
                            </div>
                            <div class="mt-4">
                                <h2> Jugadores A:</h2>
                                <div class="form-check mb-3 mx-3" *ngFor="let item of listaJugadoresA">
                                    <input type="radio" class="form-check-input" name="jugador" value="">
                                    <label class="form-check-label" for="jugador">{{item}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2"></div>

                        <div class="col-md-5 row">
                            <h1 class="text-center">Equipo B</h1>

                            <div class="col-md-6 mt-2 text-center">
                                <h2 id="puntaje"> {{ puntaje_B }} </h2>
                            </div>
                            <div class="col-md-6 row text-center">
                                <button class="btn btn-info btn-lg mt-1">Canasta simple</button>
                                <button class="btn btn-warning btn-lg mt-1">Canasta doble</button>
                                <button class="btn btn-success btn-lg mt-1">Canasta triple</button>
                            </div>
                            <div class="mt-4">
                                <h2> Jugadores A:</h2>
                                <div class="form-check mb-3 mx-3" *ngFor="let item of listaJugadoresA">
                                    <input type="radio" class="form-check-input" name="jugador" value="">
                                    <label class="form-check-label" for="jugador">{{item}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </body>
    </div>
    <app-footer-modules class="footer"></app-footer-modules>
</div>
